<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body,
            html {
                width: 100%;
                min-height: 100vh;
                height: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                margin: 0;
                padding: 10px;
            }

            .diwali-card {
                width: 100%;
                height: 100%;
                min-height: 100svh;
                max-width: 1200px;
                background: radial-gradient(circle at center, #2c0435, #1a0124);
                border-radius: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
                overflow: hidden;
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
                padding: 20px 0;
            }

            .diya-container {
                position: relative;
                width: 100%;
                display: flex;
                justify-content: center;
                gap: clamp(20px, 4vw, 40px);
                margin-top: auto;
                padding-bottom: 20%;
                z-index: 5;
            }

            .message {
                text-align: center;
                color: #fff;
                z-index: 10;
                animation: fadeIn 2s ease-in;
                padding: 40px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 30px;
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                max-width: 800px;
            }

            .big-rocket {
                width: 8px;
                height: 30px;
                background: linear-gradient(#ffaa44, #ff6644);
            }

            .big-rocket::before {
                width: 8px;
                height: 12px;
            }

            .trail-particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: #ffaa44;
                border-radius: 50%;
                filter: blur(2px);
                opacity: 0.8;
                animation: fadeTrail 1s ease-out forwards;
            }

            .big-rocket {
                width: 10px;
                height: 24px;
                background: linear-gradient(45deg, #ff6b6b, #ff8e53);
                border-radius: 6px;
                position: absolute;
                transform-origin: center bottom;
                z-index: 100;
                box-shadow:
                    0 0 20px #ff6b6b,
                    0 0 40px rgba(255, 107, 107, 0.5);
            }

            .big-rocket::before {
                content: "";
                position: absolute;
                top: -8px;
                left: 50%;
                transform: translateX(-50%);
                width: 11px;
                height: 14px;
                background: #ff4444;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                box-shadow: 0 0 20px #ff4444;
            }

            .big-rocket::after {
                content: "";
                position: absolute;
                bottom: -30px;
                left: 50%;
                transform: translateX(-50%);
                width: 8px;
                height: 30px;
                background: linear-gradient(to bottom, #ffd700, transparent);
                border-radius: 50%;
                filter: blur(3px);
                animation: flicker 0.1s infinite;
            }

            .trail-particle {
                position: absolute;
                width: 8px;
                height: 8px;
                background: radial-gradient(
                    circle at center,
                    rgba(255, 215, 0, 0.9),
                    rgba(255, 140, 0, 0.4) 60%,
                    transparent 100%
                );
                border-radius: 50%;
                filter: blur(3px);
                opacity: 0.8;
                animation: fadeTrail 1.2s ease-out forwards;
            }

            .trail-particle::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background: inherit;
                border-radius: inherit;
                filter: blur(5px);
                opacity: 0.5;
                transform: scale(1.5);
            }

            @keyframes fadeTrail {
                0% {
                    opacity: 0.8;
                    transform: scale(1.2);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.3);
                }
            }

            /* Different color variations for big rockets */
            .big-rocket.gold {
                box-shadow:
                    0 0 20px #ffd700,
                    0 0 40px rgba(255, 215, 0, 0.5);
            }

            .big-rocket.blue {
                box-shadow:
                    0 0 20px #00bfff,
                    0 0 40px rgba(0, 191, 255, 0.5);
            }

            .big-rocket.green {
                box-shadow:
                    0 0 20px #32cd32,
                    0 0 40px rgba(50, 205, 50, 0.5);
            }

            .big-rocket.purple {
                box-shadow:
                    0 0 20px #9932cc,
                    0 0 40px rgba(153, 50, 204, 0.5);
            }

            .big-explosion {
                position: absolute;
                width: 10px;
                height: 10px;
                transform-origin: center;
                z-index: 95;
            }

            .big-particle {
                position: absolute;
                width: 6px;
                height: 30px;
                background: var(--color);
                border-radius: 2px;
                transform-origin: center bottom;
                animation: bigExplode 1.5s ease-out forwards;
                filter: blur(1px);
                box-shadow: 0 0 20px var(--color);
            }

            .small-explosion {
                position: absolute;
                width: 6px;
                height: 6px;
                transform-origin: center;
                z-index: 94;
            }

            .small-particle {
                position: absolute;
                width: 3px;
                height: 15px;
                background: var(--color);
                border-radius: 1px;
                transform-origin: center bottom;
                animation: smallExplode 0.8s ease-out forwards;
                filter: blur(1px);
                box-shadow: 0 0 10px var(--color);
            }

            @keyframes fadeTrail {
                0% {
                    opacity: 0.8;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.5);
                }
            }

            @keyframes bigExplode {
                0% {
                    transform: rotate(var(--rotation)) translateY(0) scale(1);
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
                100% {
                    transform: rotate(var(--rotation))
                        translateY(var(--distance)) scale(0);
                    opacity: 0;
                }
            }

            @keyframes smallExplode {
                0% {
                    transform: rotate(var(--rotation)) translateY(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: rotate(var(--rotation)) translateY(50px) scale(0);
                    opacity: 0;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translate(-50%, calc(-50% - 20px));
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
            }

            .message h1 {
                font-size: min(8vw, 80px);
                font-family: "Poppins", sans-serif;
                background: linear-gradient(45deg, #ffd700, #ff8c00, #ffd700);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 5px;
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
                letter-spacing: 1px;
                animation: shimmer 2s infinite;
            }

            .message h4 {
                font-size: min(5vw, 50px);
                color: #fff;
                margin: 0;
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
                transform: translateY(-5px);
                font-family: "Dancing Script", cursive;
            }

            .message h2 {
                font-size: min(7vw, 70px);
                font-family: "Poppins", sans-serif;
                background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 30px;
                text-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
                letter-spacing: 1px;
                animation: shimmer 2s infinite;
                transform: translateY(-5px);
            }

            .message p {
                font-size: min(2.5vw, 24px);
                line-height: 1.6;
                color: #fff;
                text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
                font-family: "Quicksand", sans-serif;
                letter-spacing: 0.5px;
                opacity: 0.9;
            }

            @keyframes shimmer {
                0% {
                    filter: brightness(1);
                }
                50% {
                    filter: brightness(1.2);
                }
                100% {
                    filter: brightness(1);
                }
            }

            .rocket {
                position: absolute;
                width: 6px;
                height: 20px;
                background: linear-gradient(#ff8844, #ff4444);
                border-radius: 2px;
                transform-origin: center bottom;
                z-index: 100;
            }

            .rocket::before {
                content: "";
                position: absolute;
                top: -5px;
                left: 50%;
                transform: translateX(-50%);
                width: 6px;
                height: 8px;
                background: #ff4444;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }

            .rocket::after {
                content: "";
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                width: 4px;
                height: 15px;
                background: linear-gradient(to bottom, #ffaa44, transparent);
                border-radius: 50%;
                filter: blur(2px);
                animation: flicker 0.2s infinite;
            }

            .explosion {
                position: absolute;
                width: 10px;
                height: 10px;
                transform-origin: center;
                z-index: 90;
            }

            .explosion span {
                position: absolute;
                width: 4px;
                height: 20px;
                background: var(--color);
                border-radius: 2px;
                transform-origin: center bottom;
                animation: explode 1s ease-out forwards;
                filter: blur(1px);
                box-shadow: 0 0 10px var(--color);
            }

            .diya {
                width: 50px;
                height: 35px;
                background: linear-gradient(45deg, #4f2602, #f7a65e);
                border-radius: 50%;
                position: relative;
                transform: perspective(500px) rotateX(30deg);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .flame {
                position: absolute;
                top: -25px;
                left: 50%;
                transform: translateX(-50%);
                width: 20px;
                height: 30px;
                background: linear-gradient(orange, yellow);
                border-radius: 50% 50% 20% 20%;
                animation: flicker 0.5s infinite alternate;
                filter: blur(1px);
            }

            .sparkles {
                position: absolute;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .sparkle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: #fff;
                border-radius: 50%;
                animation: sparkle 2s linear infinite;
                box-shadow: 0 0 10px #fff;
            }

            @keyframes explode {
                0% {
                    transform: rotate(var(--rotation)) translateY(0) scale(1);
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
                100% {
                    transform: rotate(var(--rotation)) translateY(100px)
                        scale(0);
                    opacity: 0;
                }
            }

            @keyframes flicker {
                0%,
                100% {
                    transform: translateX(-50%) scale(1);
                    opacity: 0.9;
                    filter: blur(1px);
                }
                50% {
                    transform: translateX(-50%) scale(1.2);
                    opacity: 1;
                    filter: blur(2px);
                }
            }

            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 0;
                }
                50% {
                    transform: scale(1) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }

            @media (max-width: 768px) {
                body,
                html {
                    padding: 5px;
                }

                .diwali-card {
                    border-radius: 20px;
                }

                .diya {
                    width: 40px;
                    height: 28px;
                }

                .flame {
                    top: -20px;
                    width: 16px;
                    height: 24px;
                }
            }

            @media (max-height: 600px) {
                .message {
                    padding: 15px;
                }

                .diya-container {
                    padding-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="diwali-card">
            <div class="sparkles" id="sparkles"></div>
            <div class="message">
                <h1>Happy Diwali</h1>
                <h4>&</h4>
                <h2>Happy New Year!</h2>
                <p>
                    Wishing you joy, prosperity and<br />
                    happiness on this festive season
                </p>
            </div>
            <div class="diya-container" id="diyas"></div>
            <div id="fireworks"></div>
        </div>

        <script>
            // Create Diyas
            const diyaContainer = document.getElementById("diyas");
            const numDiyas = Math.min(Math.floor(window.innerWidth / 120), 7);

            for (let i = 0; i < numDiyas; i++) {
                const diya = document.createElement("div");
                diya.className = "diya";
                const flame = document.createElement("div");
                flame.className = "flame";
                diya.appendChild(flame);
                diyaContainer.appendChild(diya);
            }

            // Create Sparkles
            const sparklesContainer = document.getElementById("sparkles");
            for (let i = 0; i < 150; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparklesContainer.appendChild(sparkle);
            }

            const colors = [
                "#ff5252",
                "#ffeb3b",
                "#4caf50",
                "#448aff",
                "#e040fb",
                "#00e5ff",
                "#f48fb1",
                "#fff176",
                "#81c784",
                "#64b5f6",
                "#ba68c8",
                "#4dd0e1"
            ];

            function createExplosion(x, y, color) {
                const explosion = document.createElement("div");
                explosion.className = "explosion";
                explosion.style.left = `${x}px`;
                explosion.style.bottom = `${y}px`;

                for (let i = 0; i < 24; i++) {
                    const particle = document.createElement("span");
                    particle.style.setProperty("--rotation", `${i * 15}deg`);
                    particle.style.setProperty("--color", color);
                    explosion.appendChild(particle);
                }

                document.querySelector(".diwali-card").appendChild(explosion);
                setTimeout(() => explosion.remove(), 1000);
            }

            function launchRocket() {
                const rocket = document.createElement("div");
                rocket.className = "rocket";

                const cardHeight =
                    document.querySelector(".diwali-card").offsetHeight;
                const startX = 100 + Math.random() * (window.innerWidth - 200);
                const endX = startX + (Math.random() * 100 - 50);
                const maxHeight = cardHeight * 0.7;

                rocket.style.left = `${startX}px`;
                rocket.style.bottom = "0";

                document.querySelector(".diwali-card").appendChild(rocket);

                const startTime = performance.now();
                const duration = 1500;

                function animateRocket(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeProgress = -progress * (progress - 2);

                    const currentX = startX + (endX - startX) * progress;
                    const currentY = maxHeight * easeProgress;

                    rocket.style.left = `${currentX}px`;
                    rocket.style.bottom = `${currentY}px`;

                    if (progress < 1) {
                        requestAnimationFrame(animateRocket);
                    } else {
                        const color =
                            colors[Math.floor(Math.random() * colors.length)];
                        createExplosion(currentX, currentY, color);
                        rocket.remove();
                    }
                }

                requestAnimationFrame(animateRocket);
            }

            function launchBigFirework() {
                const rocket = document.createElement("div");
                const theme = ["gold", "blue", "green", "purple", "red"][
                    Math.floor(Math.random() * 4)
                ];
                rocket.className = "big-rocket " + theme;
                const cardHeight =
                    document.querySelector(".diwali-card").offsetHeight;
                const startX = 100 + Math.random() * (window.innerWidth - 200);
                const endX = startX + (Math.random() * 200 - 100);
                const maxHeight = cardHeight * 0.8;

                rocket.style.left = `${startX}px`;
                rocket.style.bottom = "0";
                document.querySelector(".diwali-card").appendChild(rocket);

                const startTime = performance.now();
                const duration = 2000;

                function animateRocket(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeProgress = -progress * (progress - 2);
                    const currentX = startX + (endX - startX) * progress;
                    const currentY = easeProgress * maxHeight;

                    if (progress < 1) {
                        rocket.style.transform = `translate(${
                            currentX - startX
                        }px, ${-currentY}px)`;
                        requestAnimationFrame(animateRocket);
                    } else {
                        rocket.remove();
                        createBigExplosion(currentX, currentY, theme);
                    }
                }

                requestAnimationFrame(animateRocket);
            }
            function launchBigFirework2() {
                const rocket = document.createElement("div");
                rocket.className = "rocket big-rocket";

                const cardHeight =
                    document.querySelector(".diwali-card").offsetHeight;
                const startX = 100 + Math.random() * (window.innerWidth - 200);
                const endX = startX + (Math.random() * 60 - 30);
                const maxHeight = cardHeight * 0.8;

                rocket.style.left = `${startX}px`;
                rocket.style.bottom = "0";

                document.querySelector(".diwali-card").appendChild(rocket);

                // Create trail effect
                function createTrailParticle() {
                    const trail = document.createElement("div");
                    trail.className = "trail-particle";
                    trail.style.left = rocket.style.left;
                    trail.style.bottom = rocket.style.bottom;
                    document.querySelector(".diwali-card").appendChild(trail);
                    setTimeout(() => trail.remove(), 1000);
                }

                const startTime = performance.now();
                const duration = 2000;

                function animateBigRocket(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeProgress = -progress * (progress - 2);

                    const currentX = startX + (endX - startX) * progress;
                    const currentY = maxHeight * easeProgress;

                    rocket.style.left = `${currentX}px`;
                    rocket.style.bottom = `${currentY}px`;

                    // Create trail
                    if (progress < 1 && elapsed % 20 < 1) {
                        createTrailParticle();
                    }

                    if (progress < 1) {
                        requestAnimationFrame(animateBigRocket);
                    } else {
                        createBigExplosion(currentX, currentY);
                        rocket.remove();
                    }
                }

                requestAnimationFrame(animateBigRocket);
            }

            function createBigExplosion(x, y, theme) {
                const explosion = document.createElement("div");
                explosion.className = "big-explosion";
                explosion.style.left = `${x}px`;
                explosion.style.bottom = `${y}px`;

                // Color themes
                const colorThemes = {
                    red: [
                        "#ff0000",
                        "#ff4444",
                        "#ff6666",
                        "#ff9999",
                        "#ffcccc"
                    ],
                    blue: [
                        "#0000ff",
                        "#4444ff",
                        "#6666ff",
                        "#9999ff",
                        "#ccccff"
                    ],
                    green: [
                        "#00ff00",
                        "#44ff44",
                        "#66ff66",
                        "#99ff99",
                        "#ccffcc"
                    ],
                    purple: [
                        "#800080",
                        "#9932cc",
                        "#ba55d3",
                        "#da70d6",
                        "#dda0dd"
                    ],
                    gold: [
                        "#ffd700",
                        "#ffdb4d",
                        "#ffe066",
                        "#ffe680",
                        "#ffeb99"
                    ]
                };

                // Randomly select one color theme for this explosion
                const themes = Object.keys(colorThemes);
                const selectedTheme =
                    theme ?? themes[Math.floor(Math.random() * themes.length)];
                const colors = colorThemes[selectedTheme];

                // Create multiple layers of particles
                const layers = 3;
                const particlesPerLayer = 36;

                for (let layer = 0; layer < layers; layer++) {
                    for (let i = 0; i < particlesPerLayer; i++) {
                        const particle = document.createElement("span");
                        particle.className = "big-particle";
                        particle.style.setProperty(
                            "--rotation",
                            `${i * (360 / particlesPerLayer)}deg`
                        );
                        particle.style.setProperty(
                            "--delay",
                            `${layer * 0.1}s`
                        );
                        particle.style.setProperty(
                            "--distance",
                            `${200 + layer * 100}px`
                        );
                        // Use colors from the selected theme
                        particle.style.setProperty(
                            "--color",
                            colors[Math.floor(Math.random() * colors.length)]
                        );
                        explosion.appendChild(particle);
                    }
                }

                // Add secondary explosions with the same color theme
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        const angle = i * 72 * (Math.PI / 180);
                        const distance = 100;
                        const secondaryX = x + Math.cos(angle) * distance;
                        const secondaryY = y + Math.sin(angle) * distance;
                        createSmallExplosion(
                            secondaryX,
                            secondaryY,
                            selectedTheme
                        ); // Pass the theme
                    }
                }, 300);

                document.querySelector(".diwali-card").appendChild(explosion);
                setTimeout(() => explosion.remove(), 2000);
            }

            // Modified small explosion function to accept color theme
            function createSmallExplosion(x, y, theme) {
                const explosion = document.createElement("div");
                explosion.className = "small-explosion";
                explosion.style.left = `${x}px`;
                explosion.style.bottom = `${y}px`;

                const colorThemes = {
                    red: ["#ff0000", "#ff4444", "#ff6666", "#ff9999"],
                    blue: ["#0000ff", "#4444ff", "#6666ff", "#9999ff"],
                    green: ["#00ff00", "#44ff44", "#66ff66", "#99ff99"],
                    purple: ["#800080", "#9932cc", "#ba55d3", "#da70d6"],
                    gold: ["#ffd700", "#ffdb4d", "#ffe066", "#ffe680"]
                };

                const colors = colorThemes[theme];
                const particles = 12;

                for (let i = 0; i < particles; i++) {
                    const particle = document.createElement("span");
                    particle.className = "small-particle";
                    particle.style.setProperty(
                        "--rotation",
                        `${i * (360 / particles)}deg`
                    );
                    particle.style.setProperty(
                        "--color",
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                    explosion.appendChild(particle);
                }

                document.querySelector(".diwali-card").appendChild(explosion);
                setTimeout(() => explosion.remove(), 1000);
            }

            function scheduleNextLaunch() {
                if (Math.random() < 0.4) {
                    launchRocket();
                } else {
                    launchRocket();
                }

                setTimeout(
                    () => {
                        scheduleNextLaunch();
                    },
                    Math.random() * 2000 + 800
                );
            }

            // Start the first sequence

            // Initial launches
            for (let i = 0; i < 4; i++) {
                setTimeout(
                    Math.random() < 0.3 ? launchRocket : launchRocket,
                    i * 500
                );
            }
            setTimeout(scheduleNextLaunch, 4000);
        </script>
    </body>
</html>
